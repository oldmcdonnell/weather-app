<!doctype html>
<html lang="en">
  <head>
    <title>Weather app!</title>
    <link rel="icon" type="image/x-icon" href="/weather-app/assets/favicon-B3s2VIb2.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->

    <script type="module" crossorigin src="/weather-app/assets/index-DGeEG0Xx.js"></script>
    <link rel="stylesheet" crossorigin href="/weather-app/assets/index-iPwf434i.css">
  </head>
  <body class="bg-light d-flex flex-column justify-content-between">
    <div class="d-flex justify-content-center align-items-center">
      <h1>Weather App!</h1>
    </div>
    <!--enter info get button 2 divs-->
  <div class="max-width: 600px">
    <div class="contianer">
      <div class="d-flex justify-content-center align-items-md-center p-3">
        <div class="d-flex justify-content-center align-items-right col-5 p-3 bg-light">
          <input type="number" id= "zipInput" placeholder="Zipcode" class="inputStyle">
        </div>
        <div class="d-flex justify-content-left col-5 p-3 bg-light">
          <input type="submit" value="submit" id="submit">
        </div>
      </div>
    </div>
        <!--City input city -->
    <div class="d-flex justify-content-center">
      <div class="d-flex justify-content-center col-9 border border-dark bg-warning">City</div>
    </div>
    <div class="d-flex justify-content-center">
      <div id="city" class="d-flex justify-content-center col-9 border p-4 border-dark"></div>
    </div>
    
    <!-- temperature, 3 cells-->
    <div class="p-3"></div>
    <div class="contianer">
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center col-9 border border-dark bg-warning">Temperature</div>
      </div>
      <div class="d-flex justify-content-center">
        <div id="temperaturek" class="d-flex justify-content-center col-3 p-4 bg-light border border-dark"></div>
        <div id="temperaturec" class="d-flex justify-content-center col-3 p-4 bg-light border border-dark"></div>
        <div id="temperaturef" class="d-flex justify-content-center col-3 p-4 bg-light border border-dark"></div>
      </div>
    </div>

    <!-- Condition one cell-->
    <div class="p-3"></div>
    <div class="contianer">
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center col-9 border border-dark bg-warning">Condition</div>
      </div>
      <div class="d-flex justify-content-center">
        <div id="condition" class="d-flex justify-content-center col-9 border p-4 border-dark"></div>
      </div>
  </div>
    <!--Other info image-->
    <div class="p-3"></div>
    <div class="justify-content-center d-flex flex-column">
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center col-9 border border-dark bg-warning">Other Info</div>
      </div>
      <div class="d-flex justify-content-center col-9 mx-auto border p-4 border-dark">
        <div class="d-flex justify-content-center" id="warningText"></div>
        <img id="currenticon" src="" class="imageStyle">
    </div>
  </div>
</div>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->

  </body>
  <footer>
    <div class="mx-auto"><p><a href="https://github.com/oldmcdonnell/weather-app">Link to source code</a></p></div>
  </footer>
</html>
