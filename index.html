<!doctype html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="bg-light d-flex flex-column justify-content-between">
    <div class="d-flex justify-content-center align-items-center">
      <h1>Weather App!</h1>
    </div>
    <!--enter info get button 2 divs-->
    <div class="contianer">
      <div class="d-flex justify-content-center align-items-md-center">
        <div class="d-flex justify-content-center align-items-right col-5 p-3 bg-light">
          <input type="number" id= "zipInput" placeholder="Zipcode" class="inputStyle">
        </div>
        <div class="d-flex justify-content-left col-5 p-3 bg-light">
          <input type="submit" value="submit" id="submit">
        </div>
      </div>
    </div>
        <!--City input city -->
    <div class="d-flex justify-content-center">
      <div class="d-flex justify-content-center col-9 border border-dark bg-warning">City</div>
    </div>
    <div class="d-flex justify-content-center">
      <div id="city" class="d-flex justify-content-center col-9 border p-4 border-dark"></div>
    </div>
    <!-- temperature, 3 cells-->
    <div class="contianer">
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center col-9 border border-dark bg-warning">Temperature</div>
      </div>
      <div class="row justify-content-center align-items-md-center">
        <div id="temperaturek" class="d-flex justify-content-center col-3 p-3 bg-light border border-dark">pl</div>
        <div id="temperaturec" class="d-flex justify-content-center col-3 p-3 bg-light border border-dark">pl</div>
        <div id="temperaturef" class="d-flex justify-content-center col-3 p-3 bg-light border border-dark">pl</div>
      </div>
    </div>
    <!-- Condition one cell-->
    <div class="d-flex justify-content-center">
      <div class="d-flex justify-content-center col-9 border border-dark bg-warning">Condition</div>
    </div>
    <div class="d-flex justify-content-center">
      <div id="condition" class="d-flex justify-content-center col-9 border p-4 border-dark"></div>
    </div>
    <div id="condition"></div>
    <!--Other info image-->
    <img id="currenticon" src="">
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
